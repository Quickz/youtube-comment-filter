<!DOCTYPE html>
<html>
<head>
	<title>YTC Filter Options</title>
	<link rel="stylesheet" type="text/css" href="options.css">
</head>
<body>

<div id="container">
	<div id="container-top">
		<nav>
			<ul>
				<li>
					<button id="options">Options</button>
				</li>
				<li>
					<button id="words">Filtered Words</button>
				</li>
				<li>
					<button id="users">Blocked Users</button>
				</li>
			</ul>
		</nav>
	</div>
	<div id="container-content">

	<div id="options" hidden>
		Erase filtered comments
		<label class="switch">
			<input type="checkbox">
			<div class="slider"></div>
		</label>
	</div>

	<div id="filtered-words-page">
		
		<div class="search">
			<span>&#128269;</span>
			<input id="search" type="text" placeholder="search" autofocus>
		</div>

		<div id="filtered-words"></div>

		<input id="new-word" type="text">
		<button id="add-word" class="opt-btn">Add</button>
	</div>

</div>

<script src="options.js"></script>
</body>
</html>
